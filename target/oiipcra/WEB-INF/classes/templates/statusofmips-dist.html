<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css"/>-->

    <style>

        .container {
            padding-top: 30px;
             width: 1000px;
              width: auto;
              margin-right: auto;
    margin-left: auto;
    *zoom: 1;
        }
        .container:before,
.container:after {
    display: table;
    line-height: 0;
    content: ""
}

.container:after {
    clear: both
}


tr:nth-child(even) {
  background-color: #f2f2f2;
}

.table {
    width: 100%;
    margin-bottom: 20px
}

.table th,
.table td {
    padding: 8px;
    line-height: 20px;
<!--    text-align: left;-->
    vertical-align: top;
    border-top: 1px solid #ddd
     border: 1px solid black;
}

@page {
  @bottom-right {
    content: "Page " counter(page) " of " counter(pages);
  }
}
@page {
  @bottom-left  {

    content: date("dd.MM.yyyy HH.mm");
  }



    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div style=" display: flex; justify-content: space-around;">
            <img  src="../pdf-resources/images/logo.png"  class="img-rounded logo" />


            <img  src="../pdf-resources/images/logo-text.png" style="margin-left:30px" class="img-rounded logo" />


            <img  src="../pdf-resources/images/govtp-logo.png" style="margin-left:40px" class="img-rounded logo" />
        </div>
    </div>


    <h3 class="font-weight-bold" style="margin-left: 260px!important;">Status of MIPs (District Wise)</h3>
    <br/>


    <div>
        <table class="table table-striped" style="width:100%;">
            <thead style="background-color: darkgray;">
            <tr>
                <th>Sl.No</th>
                <th >Name of District</th>
                <th >Taken up</th>
                <th >Completed</th>
                <th >Progress</th>
                <th >Agrmt Awaited</th>
                <th >Tender Scrutiny</th>
                <th >Tender Invited</th>
                <th >Estimate Approved</th>
                <th >To be estimated</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data,iterator: ${statusofMipDist}">
                <td th:text="${iterator.index+1}"></td>
               <td th:text="${data.distName}"></td>
                <td th:text="${data.takenUp}"></td>
                <td th:text="${data.completed}"></td>
                <td th:text="${data.progress}"></td>
                <td th:text="${data.agrmtAwaited}"></td>
                <td th:text="${data.tenderScrutiny}"></td>
                <td th:text="${data.tenderInvited}"></td>
                <td th:text="${data.estimateApproved}"></td>
                <td th:text="${data.toBeEstimated}"></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <p style="float: right;">Project Director,  OCTDMS</p>
        <br/>
        <p th:text="${#dates.format(standardDate, 'dd MMM yyyy')}"></p>
    </div>


</div>

</body>
</html>
