    <div id="header" class="header" >
        <h2 style="text-align : center; font-family:sans-serif;text-size:15px; "><strong>Abstract of Financial Bid Opening of Civil Works Tender - OIIPCRA </strong></h2>

                <td th:text = "${data.licenseClass}"></td>
