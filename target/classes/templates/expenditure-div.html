<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

        .container {
            padding-top: 30px;
             width: 1000px;
              width: auto;
              margin-right: auto;
    margin-left: auto;
    *zoom: 1;
        }
        .container:before,
.container:after {
    display: table;
    line-height: 0;
    content: ""
}

.container:after {
    clear: both
}


tr:nth-child(even) {
  background-color: #f2f2f2;
}

.table {
    width: 100%;
    margin-bottom: 20px
}

.table th,
.table td {
    padding: 8px;
    line-height: 20px;
<!--    text-align: left;-->
    vertical-align: top;
    border-top: 1px solid #ddd
     border: 1px solid black;
}

@page {
  @bottom-right {
    content: "Page " counter(page) " of " counter(pages);
  }
}
@page {
  @bottom-left  {

    content: date("dd.MM.yyyy HH.mm");
  }



    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div style=" display: flex; justify-content: space-around;">
      <img  src="../pdf-resources/images/logo.png"  class="img-rounded logo" />


      <img  src="../pdf-resources/images/logo-text.png" style="margin-left:30px" class="img-rounded logo" />


      <img  src="../pdf-resources/images/govtp-logo.png" style="margin-left:40px" class="img-rounded logo" />
    </div>
  </div>


  <h3 class="font-weight-bold" style="margin-left: 220px!important;">Expenditure in MIPs (Division Wise)</h3>
  <br/>


  <div>
    <table class="table table-striped" style="width:100%;">
      <thead style="background-color: darkgray;">
      <tr>
        <th>Sl.No</th>
        <th >Name of MI Division</th>
        <th >Estd Cost</th>
        <th >Agrmt Cost</th>
        <th >Exp by Previous Month</th>
        <th >Exp Current Month</th>
        <th >Cum Exp</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="data,iterator: ${expenditureByDiv}">
        <td th:text="${iterator.index+1}"></td>
        <td th:text="${data.divisionName}"></td>
        <td th:text="${data.estimatedCost}"></td>
        <td>5454.4</td>
        <td>7454.4</td>
        <td>6655.4)</td>
        <td>4543.5</td>
      </tr>
      </tbody>
    </table>
    <br/>
    <p style="float: right;">Project Director,  OCTDMS</p>
    <br/>
    <p th:text="${#dates.format(standardDate, 'dd MMM yyyy')}"></p>
  </div>


</div>

</body>
</html>
