<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

        .container {
            padding-top: 30px;
             width: 1000px;
              width: auto;
              margin-right: auto;
    margin-left: auto;
    *zoom: 1;
        }
        .container:before,
.container:after {
    display: table;
    line-height: 0;
    content: ""
}

.container:after {
    clear: both
}


tr:nth-child(even) {
  background-color: #f2f2f2;
}

.table {
    width: 100%;
    margin-bottom: 20px
}

.table th,
.table td {
    padding: 8px;
    line-height: 20px;
<!--    text-align: left;-->
    vertical-align: top;
    border-top: 1px solid #ddd
     border: 1px solid black;
}

@page {
  @bottom-right {
    content: "Page " counter(page) " of " counter(pages);
  }
}
@page {
  @bottom-left  {

    content: date("dd.MM.yyyy HH.mm");
  }



    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div style=" display: flex; justify-content: space-around;">
      <img  src="../pdf-resources/images/logo.png"  class="img-rounded logo" />


      <img  src="../pdf-resources/images/logo-text.png" style="margin-left:30px" class="img-rounded logo" />


      <img  src="../pdf-resources/images/govtp-logo.png" style="margin-left:40px" class="img-rounded logo" />
    </div>
  </div>


  <h3 class="font-weight-bold" style="margin-left: 170px!important;">OIIPCRA-Disbursement and Projection for 2021-2022</h3>
  <br/>


  <div>
    <table class="table table-striped" style="width:100%;">
      <thead style="background-color: darkgray;">

      <tr>
        <th >Sl.</th>
        <th >Code</th>
        <th >Components</th>
        <th >July-Sep 22</th>
        <th >Oct-Dec 22</th>
        <th >Jan-Mar 23</th>
        <th >Apr-Jun 23</th>
        <th >Total</th>
      </tr>

      <tr>
        <th ></th>
        <th >Component 1:Climate-Smart Intensification and Diversification of Production</th>
        <th ></th>
        <th ></th>
        <th ></th>
        <th ></th>
        <th ></th>
        <th ></th>
      </tr>

      </thead>
      <tbody>
      <tr th:each="data,iterator : ${FinancialData}">

        <td th:text="${iterator.index+1}" ></td>
        <td th:text = "${data.workId}"></td>
        <td th:text = "${data.agency}"></td>
        <td th:text = "${data.licenseClass}"></td>
        <td th:text = "${data.bidPrice}"></td>
        <td th:text = "${data.tenderAmount}"></td>
        <td th:text = "${data.quoted}"></td>
        <td th:text = "${data.emdAmount}"></td>
        <td th:text = "${data.remarks}"></td>

      </tr>
      </tbody>
    </table>
    <br/>
    <p style="float: right;">Project Director,  OCTDMS</p>
    <br/>
    <p th:text="${#dates.format(standardDate, 'dd MMM yyyy')}"></p>
  </div>


</div>

</body>
</html>
